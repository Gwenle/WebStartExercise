<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./removeDefault.css" type="text/css" rel="stylesheet">
    <link href="./myClock.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="divPositon">
        <div class="mainArea">
        <p id="timeStr" class="mainTime"></p>>
        </div>
        <div class="secondArea">   
        <p id="SecStr" class="SecTime"></p>>
        </div>
    </div>  
</body>
<script>
    let setTimeNow=function(){
    let tiStrLabel=document.getElementById("timeStr");
    tiStrLabel.contentEditable=true;
    let pattern=/(^\d{2}:\d{2})(:)(\d{2})/i;
    let ft=new Date().toTimeString().match(pattern);
    tiStrLabel.innerText=ft[1];
    let SecLabel=document.getElementById('SecStr');
    SecLabel.innerText=ft[3];
    setTimeout(setTimeNow,100);
    };
    setTimeNow();
</script>
</html>
